extend type Mutation {
  UpdateFairParticipantRegistrationRecord(
    fairCode: String
    productInterest: [String]
    otherProductCategories: String
    productStrategy: [String]
    targetPreferredMarkets: [String]
    numberOfOutlets: String
    hotel: String
    roomType: String
    sourcingBudget: String
    interestedIn: String
    pricePoint: String
    lowMOQ: String
    companyLogo: String
    profilePicture: String
    registrationType: RegistrationType
    registrationStatus: RegistrationStatus
    participantType: ParticipantType
    click2MatchStatus: Click2MatchStatus
  ): UpdateFairParticipantRegistrationRecordResponse
}

type UpdateFairParticipantRegistrationRecordResponse {
  timestamp: String
  status: Int
  data: UpdateFairParticipantRegistrationRecordData
}

type UpdateFairParticipantRegistrationRecordData {
  isSuccess: Boolean
}
